<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Robotics Club Registration Form</title>

<!-- SETUP BOOTSTAP: link to Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- link to JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Add style -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<center><h1> 𝜗𝜚 ࣪˖ ִ𝐑𝐎𝐁𝐎𝐓𝐈𝐂𝐒 𝐂𝐋𝐔𝐁 𝐆𝐄𝐍𝐄𝐑𝐀𝐓𝐈𝐎𝐍 𝐅𝐎𝐑𝐌  𝜗𝜚 ࣪˖ ִ</h1></center>
<div class="container">
    <form>
        <div class="email mb-3"> <!--div for name-->
            <label for="inputName">𝙉𝙖𝙢𝙚 ᶻ 𝗓 𐰁 .ᐟ</label>
            <input type="name" class="form-control" id="inputName" placeholder="Name">
        </div>

        <div class="password mb-3"> <!--div for age-->
            <label for="inputAge">𝘼𝙜𝙚 ᶻ 𝗓 𐰁 .ᐟ</label>
            <input type="number" class="form-control" id="imputAge" placeholder="Age">
        </div>

        <div class="password mb-3"> <!--div for email address-->
            <label for="inputEmail">𝙀𝙢𝙖𝙞𝙡 ᶻ 𝗓 𐰁 .ᐟ</label>
            <input type="email" class="form-control" id="imputEmail" placeholder="Email">
        </div>

        <div class="password mb-3"> <!--div for phone number-->
            <label for="inputPhoneNumber">𝙋𝙝𝙤𝙣𝙚 𝙣𝙪𝙢𝙗𝙚𝙧 ᶻ 𝗓 𐰁 .ᐟ</label>
            <input type="phonenumber" class="form-control" id="imputPhoneNumber" placeholder="Phone Number">
        </div>
        
        <h2>ᶻ 𝗓 𐰁 .ᐟ 𝙋𝙧𝙚𝙛𝙚𝙧𝙧𝙚𝙙 𝙍𝙤𝙗𝙤𝙩𝙞𝙘𝙨 𝙏𝙤𝙥𝙞𝙘𝙨 ᶻ 𝗓 𐰁 .ᐟ</h2>
        <div > <!--div for checkboxes-->
            <div class="programming mb-3">
                <input type="checkbox" id="checkProgramming">
                <label for="checkProgramming">𝙋𝙧𝙤𝙜𝙧𝙖𝙢𝙢𝙞𝙣𝙜 ᶻ 𝗓 𐰁 .ᐟ </label>
            </div>
        </div>
       
        <div >
            <div class="electronics mb-3">
                <input type="checkbox" id="checkElectronics">
                <label for="checkElectronics">𝙀𝙡𝙚𝙘𝙩𝙧𝙤𝙣𝙞𝙘𝙨 ᶻ 𝗓 𐰁 .ᐟ</label>
            </div>
        </div>

        <div >
            <div class="mechanical design mb-3">
                <input type="checkbox" id="checkMechanicalDesign">
                <label for="checkMechanicalDesign">𝙈𝙚𝙘𝙝𝙖𝙣𝙞𝙘𝙖𝙡 𝘿𝙚𝙨𝙞𝙜𝙣 ᶻ 𝗓 𐰁 .ᐟ</label>
            </div>
        </div>

         <div >
            <div class="Human–RobotInteraction design mb-3">
                <input type="checkbox" id="checkHuman-RobotInteraction">
                <label for="checkHuman-RobotInteraction">𝙃𝙪𝙢𝙖𝙣–𝙍𝙤𝙗𝙤𝙩 𝙄𝙣𝙩𝙚𝙧𝙖𝙘𝙩𝙞𝙤𝙣 ᶻ 𝗓 𐰁 .ᐟ</label>
            </div>
        </div>
          
          <h2>Robotics Experience Level</h2>
              <input type="radio" id="level1" name="Beginner" value="Beginner">
              <label for="level1">𝘽𝙚𝙜𝙞𝙣𝙣𝙚𝙧 ᶻ 𝗓 𐰁 .ᐟ</label><br>
              <input type="radio" id="level2" name="Intermediate" value="Intermediate">
              <label for="level2">𝙄𝙣𝙩𝙚𝙧𝙢𝙚𝙙𝙞𝙖𝙩𝙚 ᶻ 𝗓 𐰁 .ᐟ</label><br>  
              <input type="radio" id="level3" name="Advanced" value="Advanced">
              <label for="level3">𝘼𝙙𝙫𝙖𝙣𝙘𝙚𝙙 ᶻ 𝗓 𐰁 .ᐟ</label><br><br>

          <label for="Projects"><h2>ᶻ 𝗓 𐰁 .ᐟ 𝙋𝙧𝙚𝙛𝙚𝙧𝙧𝙚𝙙 𝙍𝙤𝙗𝙤𝙩𝙞𝙘𝙨 𝙋𝙧𝙤𝙟𝙚𝙘𝙩 ᶻ 𝗓 𐰁 .ᐟ</h2></label><br>
        <select name="Projects" id="Projects">
              <option value="Object Tracker & Follower Robot">𝙊𝙗𝙟𝙚𝙘𝙩 𝙏𝙧𝙖𝙘𝙠𝙚𝙧 & 𝙁𝙤𝙡𝙡𝙤𝙬𝙚𝙧 𝙍𝙤𝙗𝙤𝙩</option>
              <option value="Robotic Vehicle Controlled By Hand Gesture">𝙍𝙤𝙗𝙤𝙩𝙞𝙘 𝙑𝙚𝙝𝙞𝙘𝙡𝙚 𝘾𝙤𝙣𝙩𝙧𝙤𝙡𝙡𝙚𝙙 𝘽𝙮 𝙃𝙖𝙣𝙙 𝙂𝙚𝙨𝙩𝙪𝙧𝙚</option>
            <option value="360° Aerial Surveillance"> ๋࣭ ⭑🦋๋࣭ ⭑ 360° 𝘼𝙚𝙧𝙞𝙖𝙡 𝙎𝙪𝙧𝙫𝙚𝙞𝙡𝙡𝙖𝙣𝙘𝙚 ๋࣭ ⭑🦋๋࣭ ⭑</option>
          
<input type="submit" name="submit">
</div>



</body>
</html>
